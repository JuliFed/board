{% extends "layout.html" %}
{% block title %}Create New Board{% endblock %}
{% block body %}
<div class=row>
    <div class="col-7">
        <ul>
        {% for board in boards_list %}
            <li><a href="\{{ board['id'] }}">{{ board['name'] }}</a></li>
        {% endfor %}
      </ul>

    </div>
    <div class="col-5">
        <h2>Create new board</h2>
        <form action="" method=post>
            {% if error %}
              <p class=error><strong>Error:</strong> {{ error }}
            {% endif %}
            <p>URL:
              <label title="Board's name:">
              <input type=text name=board_name value="{{ board_name }}" class=urlinput>
              <label title="Creator's name:">
              <input type=text name=creator value="{{ creator }}" class=urlinput>
              <input type=submit value="Shorten">
        </form>
    </div>
</div>
{% endblock %}
